<head>
	<meta charset="UTF-8">

		.window{
			height: 50px;

			left:48%;
		}
	</style>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="game">
		<h1 class="text-center">POINTS</h1>
		<h1 class="points text-center">0</h1>
		

		<div class="container">
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog w-75" src="jake.png" alt="" style="display: none">

				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png" alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
		</div>
	</div>
	<div class="window"></div>


	<script>
		let jake = document.querySelectorAll(".jakethedog")
		let ice = document.querySelectorAll(".iceking")
		let scores = document.querySelector(".points")
		let score = 0;
		let wind = document.querySelector(".window")

		let showJake = function(){
			let rand = Math.random()*7
			let round = Math.round(rand)
			
			jake[round].style.display = "block"

			let hide = function(){
				jake[round].style.display = "none"
			}
			setTimeout(hide,800)
		}
		let intervID = setInterval(showJake,1000)

		let showIce = function(){
			let rand = Math.random()*7
			let round = Math.round(rand)

			ice[round].style.display = "block"

			let hide2 = function(){
				ice[round].style.display = "none"
			}
			setTimeout(hide2,800)
		}
		let intervalID = setInterval(showIce,2000)

		for(let i = 0; i<8; i = i + 1){//цикл
			jake[i].onclick = function(){
				score = score + 1;
				scores.innerHTML = score;
			}
		}

		for(let i = 0; i<8; i = i + 1){//цикл
			ice[i].onclick = function(){
				score = score - 5;
				scores.innerHTML = score;
			}
		}
		
		let proverka = function() {//создание функции
			if (  score >=  5 ) {//условие
				wind.style.top= "40%"
				wind.innerHTML = "  you win"
				clearInterval(intervalID)
				clearInterval(intervID)
			}
			else {
				wind.style.top= "40%"
				wind.innerHTML ='  you lose'
			
			clearInterval(intervalID)
			clearInterval(intervID)
		}
	}
		setTimeout(proverka,10000)



	</script>
</body>
</html>
